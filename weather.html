<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="searchBox" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="images\search.png" ></button>
        </div>
        <div class="weather">
            <img src="images\rain.png" class="weather icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images\humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images\wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apikey = "82aa3ac12688b3e5c064811675b3c27a";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?q=";
            const searchBtn = document.getElementById("searchBtn");
            const searchBox = document.getElementById("searchBox");
            const weatherIcon = document.querySelector(".weather .icon");
            const weatherCard = document.querySelector(".card");
    
            async function checkWeather(city) {
                const response = await fetch(apiurl + city + "&appid=" + apikey + "&units=metric");
                const data = await response.json();
                
                // Check if response contains valid data
                if (data.cod && data.cod !== 200) {
                    // Display error message if city is not found or other error occurred
                    weatherCard.style.display = "none";
                    alert("City not found. Please enter a valid city name.");
                } else {
                    // Update DOM elements with weather data
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
    
                    // Update weather icon based on weather condition
                    if (data.weather[0].main === "Clouds") {
                        weatherIcon.src = "images/clouds.png";
                    } else if (data.weather[0].main === "Clear") {
                        weatherIcon.src = "images/clear.png";
                    } else if (data.weather[0].main === "Rain") {
                        weatherIcon.src = "images/rain.png";
                    } else if (data.weather[0].main === "Drizzle") {
                        weatherIcon.src = "images/drizzle.png";
                    } else if (data.weather[0].main === "Mist") {
                        weatherIcon.src = "images/mist.png";
                    }
    
                    // Display weather card
                    weatherCard.style.display = "block";
                }
            }
    
            searchBtn.addEventListener('click', () => {
                checkWeather(searchBox.value);
            });
        });
    </script>
    
            
    
</body>
</html>
